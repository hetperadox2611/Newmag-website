<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<style type="text/css">
	.box{
		height: 500px;
		width: 350px;
		background: red;
	}

	.box-1{
		height: 250px;
		width: 350px;
		background: green;
		overflow: hidden;

	}

	.box-2{
		height: 250px;
		width: 350px;
		background: gold;
	}
	.hh{
		height: 100%;
		width: 100%;
		transition: 1s;
	
	}

	.hh:hover{
		height: 100%;
		width: 100%;
		transform: rotate(10deg) scale(1.3);
		transition: 1s;
	}
</style>
<body>

	<div class="box">
		<div class="box-1">
			<img src="image/list1.jpg" class="hh">
		</div>
		<div class="box-2">
		hello
		</div>
	</div>

</body>
</html>
